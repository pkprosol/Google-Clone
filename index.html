
<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<title>Peter's Google Clone page</title>
</head>
<body>

	<ul>
		<li>+You</li>
		<li>Gmail</li>
		<li>Images</li>
	</ul>

</div>

<div id="topButton">
	<img id='topButton' src='buttons.png' height='35px'>
</div>

<div id="logowrapper">
	<img id="logo" src="GoogleLogo.png" alt="Google Logo" /> <!-- Use alt tag for SEO for images -->

	</div>

<div id="footer">

		<li>Business</li>
		<li>About</li>
	</ul>
	<ul id="rightBottomList">

	</ul>

</body>

</html>
